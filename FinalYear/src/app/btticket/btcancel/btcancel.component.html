<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
</head>
<body>
  <div class="cancel">
    <div class="col-md-11">
        <div class="card">

            <div class="header">
                <h4 class="title">Cancel Ticket</h4>
                <!-- <i class="fab fa-youtube text-danger" style="font-size: 20px" ></i>-->
            </div>
            <div class="content">
                <form [formGroup]='cancel' (ngSubmit)="PostData(cancel)">
                    <div class="row">
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label>Company (disabled)</label>
                                <input type="text" class="form-control" formControlName='Username'>
                            </div>
                        </div> -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control"  formControlName='Username' placeholder="Username">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" formControlName='Email' placeholder="Email">
                            </div>
                        </div>
                    </div>
 
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" formControlName='firstname' placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" formControlName='lastname' placeholder="Last Name">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" formControlName='address' placeholder="Home Address">
                            </div>
                        </div>
                    </div> -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>tickets</label>
                                <input type="text" class="form-control" formControlName='tickets' placeholder="No of Tickets">
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-group">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" formControlName='amount' placeholder="Total Amount">
                                </div>
                            </div>
                        <!-- <div class="col-md-6">
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" formControlName='Username' placeholder="Country" value="Andrew">
                            </div>
                        </div> 
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input type="number" class="form-control" formControlName='Username' placeholder="ZIP Code">
                            </div>
                        </div>-->
                    </div>
                    <button type="submit" class="btn btn-info btn-fill pull-right">Cancel</button>
                    <div class="clearfix"></div>
                </form>
            </div>
            <div class="footer">
            </div>
        </div>
    </div>
  </div>
</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script type="text/javascript">
    $(document).ready(function() {

        demo.initChartist();

        $.notify({
            icon: 'pe-7s-gift',
            message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."

        }, {
            type: 'info',
            timer: 4000
        });

    });
</script>

</html>
