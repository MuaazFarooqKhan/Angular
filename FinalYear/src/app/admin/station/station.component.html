<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="assets/css/demo.css" rel="stylesheet" />

    <!--     Fonts and icons     -->
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card" style="margin-top:2%;">
                    <div class="header">
                        <h4 class="title">Routes</h4>
                        <div class="content">
                            <form [formGroup]='station' (ngSubmit)="PostData(station)">
                                <div class="row">
                                    <div class="from col-md-4">
                                        <label class="fromlabel">
                                            From City
                                        </label>
                                        <select>
                                            <option value="" class="" selected="selected">--Select Departure--</option>
                                            <option label="LAHORE THOKAR" value="number:1">LAHORE THOKAR</option>
                                            <option label="RAWALPINDI" value="number:22">RAWALPINDI</option>
                                            <option label="MULTAN" value="number:5">MULTAN</option>
                                            <option label="FAISALABAD" value="number:16">FAISALABAD</option>
                                            <option label="KARACHI" value="number:13">KARACHI</option>
                                            <option label="PESHAWAR" value="number:25">PESHAWAR</option>
                                            <option disabled="" label="----------------------" value="number:0">----------------------</option>
                                        </select>
                                    </div>

                                    <div class="to col-md-5">
                                        <label class="tolabel">
                                            To City
                                        </label>
                                        <select>
                                            <option value="" class="" selected="selected">--Select Arrival--</option>
                                            <option label="FAISALABAD" value="number:16">FAISALABAD</option>
                                            <option label="RAWALPINDI" value="number:22" selected="selected">RAWALPINDI</option>
                                            <option label="SARGODHA" value="number:21">SARGODHA</option>
                                            <option disabled="" label="----------------------" value="number:0">----------------------</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="buttonroute tab-pane">

                                    <input placeholder="Station" type="text">
                                    <button class="btn btn-primary">Add Station</button>
                                    <br>
                                    <input placeholder="DeleteStation" type="text">
                                    <button class="btn btn-primary">Delete Station</button>
                                </div> -->
                                <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" formControlName='addstation' placeholder="Add Station">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" class="form-control" formControlName='deletestation' placeholder="Delete Station">
                                            </div>
                                        </div>
                                </div>
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

<!--  Charts Plugin -->
<script src="assets/js/chartist.min.js"></script>

<!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
<script src="assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
<script src="assets/js/demo.js"></script>

<script type="text/javascript">
    $(document).ready(function() {

        demo.initChartist();

        $.notify({
            icon: 'pe-7s-gift',
            message: "Welcome to <b>Light Bootstrap Dashboard</b> - a beautiful freebie for every web developer."

        }, {
            type: 'info',
            timer: 4000
        });

    });
</script>

</html>
