<head>
    <title>SignUp Page</title>
</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>SignUp Form For Company</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form [formGroup]='signupForm' (ngSubmit)="PostData(signupForm)">
                    <div class="form-group">
                        <input formControlName='firstname' placeholder="Your First Name" type="text">
                        <!--agr koi cheaz lazmi required ho or msg py btana ho ky esy fill kro-->
                        <!--ISSUE-->
                        <!-- <span *ngIf="!signupForm.get('fname').valid">First Name is Required</span> -->
                    </div>
                    <br>
                    <div class="form-group">
                        <input formControlName='lastname' placeholder="Your Last Name" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <input formControlName='companyname' placeholder="Your Company Name" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <input formControlName='Email' placeholder="Your Email ID" type="text">
                    </div>
                    <br>
                    <div class="form-group">
                        <input formControlName='password' placeholder="Your Password" type="password">
                    </div>
                    <input formControlName='confirmpassword' class="text w3lpass" name="password" placeholder="Confirm Password" required="" type="password">
                    <div class="wthree-text form-group">
                        <label class="anim">
                            <input formControlName='check' class="checkbox" required="" type="checkbox">
                            <span>I Agree To The Terms & Conditions</span>
                        </label>
                        <div class="clear form-group"></div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="SIGNUP">
                    </div>
                </form>
                <p>I've have Account: <a class="color" [routerLink]="['/login']">Login</a>
                    <br>
                </p>
            </div>
        </div>
        <!-- copyright -->
        <!-- //copyright -->
